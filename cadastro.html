<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TatoPhew | Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="tatophew_logo.png-removebg-preview.png" alt="Logo TatoNephew" class="tatophew_logo_cadastro">
            <nav class="button-container">
                <a href="cadastro.html" class="cadastrar-btn">Cadastre-se</a>
                <a href="login.html" class="login-btn">Logar-se</a>
            </nav>
        </header>

        <main class="main-content">
            <h2>Cadastre-se já!</h2>
            <form action="login.html" method="POST"> 
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required minlength="6">
                    <input type="checkbox" onclick="MostrarSenha()"> Mostrar Senha
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </main>
        
        <footer class="footer">
            <p>© 2024 TatoNephew. Nós é computeiro</p>
        </footer>
    </div>

    <script>
        function MostrarSenha() {
            var senha = document.getElementById("senha");
            if (senha.type === "password") {
                senha.type = "text";
            } else {
                senha.type = "password";
            }
        }
    </script>
</body>
</html>
